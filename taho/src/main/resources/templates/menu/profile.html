<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/menu.css}">
        <title>Smart Manage</title>
    </head>    
    <body>
        <div th:replace="~{block/header::headerAccount}"></div>

        <section class="character">
            <div class="profile">
                <div class="profile_title">基本情報</div>
                <div class="profile_space">
                    <div class="username">ユーザー名：<span th:text="${profile.username}"></span></div>
                    <div class="userage">生年月日：<span th:text="${profile.birthDate}"></span></div>                      
                    <div class="usergender">性別：<span th:text="${profile.usergender}"></span></div>
                </div>
            </div>
        </section>
        <section class="goal">
            <div class="profile">
                <div class="profile_title">目標宣言</div>
                <div class="profile_space">
                    <div class="goal_income">目標貯金額：<span th:text="${profile.targetSaving}"></span></div>
                    <div class="goal_month">月の支出目安：<span th:text="${profile.targetExpensing}"></span></div>
                    <div class="goal_things">買いたいもの：<span th:text="${profile.targetThings}"></span></div>
                    <div class="goal_place">行きたい場所：<span th:text="${profile.targetPlace}"></span></div>
                    <div class="goal_date">目標達成予定日：<span th:text="${profile.targetDate}"></span></div>
                </div>
            </div>
        </section>

        
        <div class="edit_button">
            <a th:href="@{/menu/edit}" class="btn btn-primary">編集する</a>
        </div>
    </body>

</html>
