<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/menu.css}">
        <title>Smart Manage</title>
    </head>    
    <body>
        <div th:replace="~{block/header::headerAccount}"></div>
        <form method="post" th:action="@{/menu/update}" th:object="${profile}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <section class="character">
            <div class="profile">
                <div class="profile_title">基本情報</div>
                <div class="profile_space">
                    <div class="username">
                        <label for="username">ユーザー名：</label>
                        <input type="text" th:field="*{username}" /><br/>
                    </div>
                    <div class="userage">
                        <label for="birthDate">生年月日：</label>
                        <input type="date" th:field="*{birthDate}" />
                    </div>                
                    <div class="usergender">
                        <label for="usergender">性別：</label>
                        <input type="radio" th:field="*{usergender}" value="男性" />男性
                        <input type="radio" th:field="*{usergender}" value="女性" />女性
                        <input type="radio" th:field="*{usergender}" value="その他" />その他
                    </div>
                </div>
            </div>
        </section>
        

        <section class="goal">
            <div class="profile">
                <div class="profile_title">目標宣言</div>
                <div class="profile_space">
                    <div class="goal_income">
                        <label for="goal_income">目標貯金額：</label>
                        <input type="text" th:field="*{targetSaving}" />
                    </div>
                    <div class="goal_month">
                        <label for="goal_month">月の支出目安：</label>
                        <input type="text" th:field="*{targetExpensing}" />
                    </div>
                    <div class="goal_things">
                        <label for="goal_things">買いたいもの：</label>
                        <input type="text" th:field="*{targetThings}" />
                    </div>
                    <div class="goal_place">
                        <label for="goal_place">行きたい場所；</label>
                        <input type="text" th:field="*{targetPlace}" />
                    </div>
                    <div class="goal_date">
                        <label for="goal_date">目標達成予定日：</label>
                        <input type="date" th:field="*{targetDate}" />
                    </div>
                </div>
            </div>
        </section>

        <div class="form_button_area">
            <button type="submit" class="btn btn-primary">保存する</button>
        </div>

        <div class="back">
            <p>⇨<a th:href="@{/account}">戻る</a></p>
        </div>

        </form>
    </body>

</html>
